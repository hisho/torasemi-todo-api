type User {
    id: ID!
    name: String!
    created_at: Time!
    updated_at: Time!
}

input CreateUserInput {
    name: String!
}

input UpdateUserInput {
    id: ID!
    name: String!
}

input DeleteUserInput {
    id: ID!
}

extend type Query {
    allUsers: [User]!
    user(id: ID!): User!
}

extend type Mutation {
    createUser(input: CreateUserInput): User!
    updateUser(input: UpdateUserInput): User!
    deleteUser(input: DeleteUserInput): User!
}
