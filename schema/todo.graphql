type Todo {
    id: ID!
    todo: String!
    finished: Boolean!
    userId: ID!
    createdAt: Time!
    updatedAt: Time!
}

input CreateTodoInput {
    todo: String!
    userId: ID!
}

input UpdateTodoInput {
    id: ID!
    todo: String!
    finished: Boolean!
    userId: ID!
}

input DeleteTodoInput {
    id: ID!
}
